<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    
    <link rel="stylesheet" href="./cdn.css">
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://kit.fontawesome.com/6d29a0c53e.js" crossorigin="anonymous"></script>
</head>
  
<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide swp1">
        <h1>Hola mi amor‚ù§</h1>
        <p>Esta es una sorpresa que he preparado para ti con todo mi amor, espero te guste.</p>
        <p>Estuve pensando un poco hacerca de los tatuajes que tienes en la mano y quice hacer 
          esto para que siempre tengas un bonito recordatorio por el resto de tu vida...
        </p>
      </div>

      <div class="swiper-slide swp">
          <img src="./images/PeaceOut000.svg" alt="">
          <p>hola</p>
      </div>

      <div class="swiper-slide swp">
          <img src="./images/noun_project_928.svg" alt="">
          <p>hola</p>
      </div>

      <div class="swiper-slide swp">
          <img src="./images/ribbon-illustration-7-svgrepo-com.svg" alt="">
          <p>hola</p>
      </div>

      <div class="swiper-slide swp">
          <img src="./images/heart-svgrepo-com.svg" alt="">
          <p>hola</p>
      </div>

      <div class="swiper-slide swp1">
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


  
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
